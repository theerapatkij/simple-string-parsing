<html>
<body style="font-size: 20px;font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol">
<h1>A Simple String Parsing Problem</h1>
<div>
    <textarea id="input" cols="100" rows="5"></textarea>
</div>
<div style="margin-bottom: 20px;">
    <input type="button" value="Submit" id="btn-submit">
</div>
<div style="margin-bottom: 20px;"><b>Result:</b><br/>
<span id="result"></span>
</div>
<div ><b>Longest Word:</b> <span id="longestword"></span></div>

<div><b>Sum:</b> <span id="sumdigits"></span></div>
<script src="../lib/jquery/jquery-3.3.1.min.js"></script>
<script src="simple-string-parsing.js"></script>
<script type="text/javascript">

    $(function() {

        $('#btn-submit').click(function () {
            var input = $('#input').val();
            var longestResult = getLongestWord(input);

            if(longestResult) {
                hilighttext = input.replace(longestResult, '<mark>$&</mark>');
                $('#result').html(hilighttext);
                $('#longestword').html(longestResult);
            }
            else {
                $('#result').html('');
                $('#longestword').text('words not found.');
            }

            var sumDigits = getSumDigits(input);

            if(sumDigits) {
                $('#sumdigits').text(sumDigits);
            }
            else{
                $('#sumdigits').text('digits not found.');
            }


        });

    });



</script>
</body>
</html>
